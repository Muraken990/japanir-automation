<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JapanIR Highlights - {{ date }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-500: #3B82F6;
            --primary-600: #2563EB;
            --primary-800: #1E40AF;
            --accent: #06B6D4;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-500: #64748B;
            --gray-800: #1E293B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: #E2E8F0;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pattern 3: Card Style */
        .tweet-card {
            width: 1200px;
            height: 675px;
            background: linear-gradient(180deg, var(--gray-100) 0%, var(--gray-200) 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            padding: 28px 48px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            position: relative;
        }

        .header h1 span {
            color: #22D3EE;
        }

        .header .date {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            position: relative;
        }

        .content {
            flex: 1;
            padding: 24px 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
        }

        .ir-item {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-200);
        }

        .ir-item-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .ir-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .company-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .stock-code {
            background: var(--primary-600);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .ir-summary {
            font-size: 0.85rem;
            color: var(--gray-500);
            line-height: 1.4;
            max-width: 800px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ir-summary strong {
            color: #059669;
            font-weight: 600;
        }

        .category-tag {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Category Colors */
        .category-tag.tender_offer { background: #F59E0B; }
        .category-tag.m_and_a_alliance { background: var(--primary-600); }
        .category-tag.share_buyback { background: #F59E0B; }
        .category-tag.share_cancellation { background: #F59E0B; }
        .category-tag.dividend { background: #10B981; }
        .category-tag.financial_summary { background: #64748B; }
        .category-tag.earnings_guidance { background: #64748B; }
        .category-tag.executive_change { background: #8B5CF6; }
        .category-tag.sales_update { background: #64748B; }
        .category-tag.disclosure_update { background: #64748B; }
        .category-tag.capital_policy { background: #EC4899; }
        .category-tag.corporate_restructuring { background: #EF4444; }
        .category-tag.product_announcement { background: #0EA5E9; }
        .category-tag.business_update { background: #0EA5E9; }
        .category-tag.stock_option { background: #F59E0B; }
        .category-tag.esg_sustainability { background: #10B981; }
        .category-tag.general_ir { background: #64748B; }

        .footer {
            padding: 16px 48px;
            background: white;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .footer-logo {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .footer-logo span {
            color: var(--accent);
        }

        .footer-url {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-500);
            font-size: 0.85rem;
        }

        .footer-url i {
            color: var(--primary-500);
        }
    </style>
</head>

<body>
    <div class="tweet-card">
        <div class="header">
            <h1>Japan<span>IR</span> Highlights</h1>
            <div class="date">{{ date }} â€¢ 20:00 JST</div>
        </div>

        <div class="content">
            {% for ir in ir_list %}
            <div class="ir-item">
                <div class="ir-item-left">
                    <div class="ir-item-header">
                        <span class="company-name">{{ ir.company_name }}</span>
                        <span class="stock-code">{{ ir.stock_code }}</span>
                    </div>
                    {% if ir.summary %}
                    <div class="ir-summary">{{ ir.summary|safe }}</div>
                    {% endif %}
                </div>
                <span class="category-tag {{ ir.ir_type }}">{{ ir.category_display }}</span>
            </div>
            {% endfor %}
        </div>

        <div class="footer">
            <div class="footer-logo">Japan<span>IR</span></div>
            <div class="footer-url"><i class="fas fa-chart-bar"></i> japanir.jp/en</div>
        </div>
    </div>
</body>

</html>
